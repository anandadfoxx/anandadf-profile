apiVersion: apps/v1
kind: Deployment
metadata:
  name: anandadf-profile-fe
  namespace: profile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: profile-fe
  template:
    metadata:
      labels:
        app: profile-fe
    spec:
      containers:
      - name: frontend
        image: docker-registry.anandadf.my.id/portfolio/frontend:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: docker-auth
      nodeSelector:
        kubernetes.io/arch: "amd64"
---
apiVersion: v1
kind: Service
metadata:
  name: profile-fe
  namespace: profile
spec:
  selector:
    app: profile-fe
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000